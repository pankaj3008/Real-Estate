<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="../Font-Family/stylesheet.css">
    <link rel="stylesheet" href="../fonts/css/webfonts/all.min.css">
    <link rel="stylesheet" href="../CSS/signup.css">
</head>

<body>
    <div class="parent">
        <div class="box">
            <form class="box" action="post">
                <h1>Create account</h1>
                <input class="input" type="text" placeholder="Name">
                <input class="input" type="email" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <button class="login">Sign up</button>
                <div class="dont">Don't have an account? <a class="dont purp" href="login.html">Log in</a></div>
                <button class="with black"><i class="fa-brands fa-apple"></i><span> Log in with Apple</span></button>
                <button class="with white"><i class="fa-brands fa-google"></i><span> Log in with Google</span></button>
            </form>
        </div>
    </div>
</body>

</html>
